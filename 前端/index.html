    <script>
        var swiper = new Swiper('.banner-2 .swiper', {
            slidesPerView: 5,//一次在螢幕上顯示多少張
            direction: getDirection(),
            navigation: {
                nextEl: '.banner-2 .swiper-button-next',
                prevEl: '.banner-2 .swiper-button-prev',
                // centerInsufficientSlides:true,
                // spaceBetween: 25,
            },
            on: {
                resize: function () {
                    swiper.changeDirection(getDirection());
                },
            },
        });
        var swiper4 = new Swiper('.banner-4 .swiper', {
            slidesPerView: 3,
            direction: getDirection(),
            navigation: {
                nextEl: '.banner-4 .swiper-button-next',
                prevEl: '.banner-4 .swiper-button-prev',
                // centerInsufficientSlides:true,
                // spaceBetween: 25,
            },
            on: {
                resize: function () {
                    swiper4.changeDirection(getDirection());
                },
            },
        });
        function getDirection() {
            var windowWidth = window.innerWidth;
            var direction = window.innerWidth <= 760 ? 'vertical' : 'horizontal';

            return direction;
        }

    </script>
