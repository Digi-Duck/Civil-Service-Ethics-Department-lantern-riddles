<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .enter {
            width: 100px;
            height: 100px;
            background-color: antiquewhite;
        }
    </style>
</head>

<body>
    <p id="NewStringBox">目前的總寬度是：</p>
    <input type="number" id="number-1">
    <!-- <input type="number" id="number-2"> -->
    <input type="button" value="確定" onclick="ChangeString()">
    <p id="output">結果為：</p>

    <script type="text/javascript">
        var width = 375;
        function ChangeString() {
            var number1 = document.getElementById("number-1").value;
            //總長度
            // var number2 = document.getElementById("number-2").value;
            roundDown = function (num, decimal) { return Math.floor((num + Number.EPSILON) * Math.pow(10, decimal)) / Math.pow(10, decimal); }
            var output = roundDown(((number1 / width) * 100), 2);
            document.getElementById("output").innerHTML = `${output}vw`;

        }

    </script>
    <script>
        var NewStringBox = document.querySelector('#NewStringBox');
        NewStringBox.innerHTML = `目前的總寬度是: ${width}px`;
    </script>
</body>

</html>
