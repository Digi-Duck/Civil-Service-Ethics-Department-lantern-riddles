<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .enter {
            width: 100px;
            height: 100px;
            background-color: antiquewhite;
        }
    </style>
</head>

<body>
    <p id="NewStringBox">目標寬度/總寬度</p>
    <input type="number" id="number-1">
    <!-- <input type="number" id="number-2"> -->
    <input type="button" value="確定" onclick="ChangeString()">
    <p id="output">結果為：</p>

    <script type="text/javascript">
        function ChangeString() {
            var number1 = document.getElementById("number-1").value;
            // var number2 = document.getElementById("number-2").value;

            document.getElementById("output").innerHTML = (number1/1920)*100;

        }
    </script>
</body>

</html>
